<VirtualHost *:80>
  RewriteEngine On
  DocumentRoot /var/www
    <Directory />
      Options +FollowSymLinks
      Options +SymLinksIfOwnerMatch
      AllowOverride All
      Order allow,deny
      AllowOverride All
      Allow from all
    </Directory>
    #Proxy
    ProxyPreserveHost On

    ProxyPass / http://127.0.0.1:9001/
    ProxyPassReverse / http://127.0.0.1:9001/
</VirtualHost>